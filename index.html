<script>
      
    findCube = ()=> {
        let x = document.getElementById("myValue").value;
        y = x*x*x;
        document.getElementById("resultcube").innerHTML = y;
    }

    incrementValue = ()=> {
        const a = document.getElementById("forIncrement").value;
        //console.log(a);
        let x = a;
        const y = ++x;
       // console.log(y);
        document.getElementById("resultIncrement").innerHTML = y;
    }

    pallindrom = ()=> {
     var tempValue,sum = 0;  
        var number = Number(document.getElementById("pallindromValue").value);  
        tempValue = number;  
        while (number!= 0)  
        {  
            sum = sum*10+number%10; 
            number = parseInt(number/10);   
        }  
        if (sum == tempValue)  
        {  
            let y = "It is a Palindrome Number";
            document.getElementById("resultpallindrom").innerHTML = y;  
        }  
        else  
        {  
       let y = "It is not a Palindrome Number";
        document.getElementById("resultpallindrom").innerHTML = y;  
        }    
    }

// WAP to Count frequency of each element arr={2,2,3,4,5,6,6,6,6,9,3}  
    let arr = [2,2,3,4,5,6,6,6,6,9,3];
    // sorting the array 
    arr.sort();
    let count = 1 
    for(let i = 1;i<arr.length; i++){
        if(arr[i] == arr[i-1]) {
            count++;
        }
        else {
            document.write("The frequency of "+ arr[i-1] + " is: " + count);
            document.write("<br>");
            count = 1;
        }
    }
    document.write("The frequency of "+ arr[arr.length-1] + " is: " + count);
